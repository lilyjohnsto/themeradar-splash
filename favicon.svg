<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 42 42" fill="none">
  <!-- Three concentric gold circles -->
  <circle cx="21" cy="21" r="19" stroke="#C9A84C" stroke-width="1.2"/>
  <circle cx="21" cy="21" r="13" stroke="#C9A84C" stroke-width="1"/>
  <circle cx="21" cy="21" r="7" stroke="#C9A84C" stroke-width="0.8"/>
  <!-- Gold centre dot -->
  <circle cx="21" cy="21" r="2.5" fill="#C9A84C"/>
  <!-- Charcoal quadrant lines: thin stroke, sharp ends, do not extend beyond outer circle -->
  <line x1="21" y1="2" x2="21" y2="40" stroke="#333" stroke-width="0.45" stroke-linecap="butt"/>
  <line x1="2" y1="21" x2="40" y2="21" stroke="#333" stroke-width="0.45" stroke-linecap="butt"/>
  <!-- Gold sweep: thicker, rounded end, extends slightly beyond outer circle -->
  <path d="M21 21 L36 6" stroke="#C9A84C" stroke-width="2.25" stroke-linecap="round"/>
</svg>
