<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ThemeRadar — Coming Soon</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="radar-bg" aria-hidden="true"></div>

  <main class="splash">
    <div class="logo">
      <span class="logo-icon" aria-hidden="true">◉</span>
      <h1>ThemeRadar</h1>
      <p class="tagline">World events. Thematic implications. Investment clarity.</p>
    </div>

    <p class="coming-soon">Coming Soon</p>

    <form class="notify-form" action="#" method="post" id="notify-form">
      <label for="email" class="sr-only">Email for updates</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="your@email.com"
        required
        autocomplete="email"
      />
      <button type="submit">Notify me</button>
    </form>

    <footer class="splash-footer">
      <span>ThemeRadar</span>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
