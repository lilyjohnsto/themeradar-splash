<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ThemeRadar â€” Coming Soon</title>
  <link rel="icon" href="favicon.svg" type="image/svg+xml" />
  <link rel="alternate icon" href="favicon.png?v=2" type="image/png" sizes="512x512" />
  <link rel="apple-touch-icon" href="favicon.png?v=2" sizes="512x512" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="radar-bg" aria-hidden="true"></div>

  <svg class="radar-deco" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
    <!-- Concentric rings -->
    <circle cx="200" cy="200" r="180" stroke="currentColor" stroke-width="1"/>
    <circle cx="200" cy="200" r="130" stroke="currentColor" stroke-width="1"/>
    <circle cx="200" cy="200" r="80"  stroke="currentColor" stroke-width="1"/>
    <circle cx="200" cy="200" r="30"  stroke="currentColor" stroke-width="1"/>
    <!-- Cross lines -->
    <line x1="200" y1="20"  x2="200" y2="380" stroke="currentColor" stroke-width="0.5"/>
    <line x1="20"  y1="200" x2="380" y2="200" stroke="currentColor" stroke-width="0.5"/>
    <!-- Diagonal lines -->
    <line x1="72"  y1="72"  x2="328" y2="328" stroke="currentColor" stroke-width="0.5"/>
    <line x1="328" y1="72"  x2="72"  y2="328" stroke="currentColor" stroke-width="0.5"/>
    <!-- Rotating sweep (thick dial like logo) -->
    <g class="radar-sweep">
      <path d="M200 200 L340 60" stroke="currentColor" stroke-width="3" stroke-linecap="round"/>
    </g>
    <!-- Centre dot -->
    <circle cx="200" cy="200" r="5" fill="currentColor"/>
  </svg>

  <main class="splash">
    <div class="logo">
      <div class="logo-lockup">
        <div class="logo-mark" aria-hidden="true">
          <svg viewBox="0 0 42 42" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="21" cy="21" r="19" stroke="#C9A84C" stroke-width="1.2"/>
            <circle cx="21" cy="21" r="13" stroke="#C9A84C" stroke-width="1"/>
            <circle cx="21" cy="21" r="7" stroke="#C9A84C" stroke-width="0.8"/>
            <circle cx="21" cy="21" r="2.5" fill="#C9A84C"/>
            <line x1="21" y1="2" x2="21" y2="40" stroke="#333" stroke-width="0.45" stroke-linecap="butt"/>
            <line x1="2" y1="21" x2="40" y2="21" stroke="#333" stroke-width="0.45" stroke-linecap="butt"/>
            <path d="M21 21 L36 6" stroke="#C9A84C" stroke-width="2.25" stroke-linecap="round"/>
          </svg>
        </div>
        <div class="logo-wordmark">
          <span class="logo-theme">Theme</span><span class="logo-radar">Radar</span>
        </div>
      </div>
      <p class="tagline"><span class="tagline-line">World Events.</span><span class="tagline-line tagline-accent">Thematic Implications.</span><span class="tagline-line">Investment Clarity.</span></p>
    </div>

    <p class="coming-soon">Coming Soon</p>

    <form class="notify-form" action="#" method="post" id="notify-form" name="notify" data-netlify="true">
      <input type="hidden" name="form-name" value="notify" />
      <label for="email" class="sr-only">Email for updates</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="your@email.com"
        required
        autocomplete="email"
      />
      <button type="submit">Notify Me</button>
    </form>
  </main>

  <script src="script.js"></script>
</body>
</html>
